{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Entries</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry.lower }}" name="{{ entry.lower }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
