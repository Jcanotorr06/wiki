{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
  <h1>New Entry</h1>
  <form action="{% url 'wiki:add' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="title" placeholder="Title" class="form-control w-75">
    </div>
    <div class="form-group">
      <textarea name="content" placeholder="Entry content" rows="10" class="form-control w-75"></textarea>
    </div>
    <input type="submit" name="create" value="Save Entry" class="btn btn-primary">
  </form>
{% endblock %}
